name: Solidity Metrics

on: push

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run solidity-metrics
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: ./src
          output: /github/workspace/metrics.md # âœ… ensure it's in the shared volume

      - name: List current directory contents (debug)
        run: ls -lah

      - name: Check metrics file exists (debug)
        run: cat metrics.md || echo "metrics.md not found!"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-report
          path: metrics.md
