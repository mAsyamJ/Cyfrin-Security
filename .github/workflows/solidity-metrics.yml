name: Solidity Metrics

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run solidity-metrics
        uses: tintinweb/solidity-metrics-action@v1
        with:
          directory: ../src         # or ./src depending on your layout
          output_file: metrics.md
