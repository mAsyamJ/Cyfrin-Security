name: Solidity Metrics

on: push

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Solidity Metrics
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: 'src/PasswordStore.sol'
          args: '--output /github/workspace/__metrics.html'

      - name: Debug output
        run: ls -lah && cat __metrics.html | head -n 20

      - name: Upload HTML metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-report
          path: __metrics.html
